<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Establishment</title>
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet"/>
        <link rel="stylesheet" href="general.css">
        <link href="font-awesome/css/font-awesome.css" rel="stylesheet"/>
        <link href="bootstrap/css/animate.css" rel="stylesheet"/>
        <link href="flat-ui/dist/css/flat-ui.css" rel="stylesheet"/>
        <link href="flat-ui/assets/css/demo.css" rel="stylesheet"/>
        <link href="main.css" rel="stylesheet"/>
    </head>
    <body>
        <div class="container-fluid">
            <div class="container" id="inner-container">
                <div class="row">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-6">
                        <div id="form-div">
                            <form action="">
                                <div>
                                    <div class="row">
                                        <div class="col-sm-1"></div>
                                        <div class="col-sm-10">
                                            <h3 class="mg-top-0">User Login</h3>
                                        </div>
                                        <div class="col-sm-1"></div>
                                        <div class="clearfix"></div>
                                    </div>
                                </div>
                                <div>
                                    <div class="row">
                                        <div class="col-sm-1"></div>
                                        <div class="col-sm-10">
                                            <div class="form-group">
                                                <div class="input-group">
                                                    <input type="text" class="form-control login-field" value="" placeholder="Enter your name" id="login-name" />
                                                    <label class="login-field-icon fui-user input-group-addon" for="login-name"></label>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="input-group">
                                                    <input type="password" class="form-control login-field" value="" placeholder="Password" id="login-pass" />
                                                    <label class="login-field-icon fui-lock input-group-addon" for="login-pass"></label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-1"></div>
                                        <div class="clearfix"></div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-1"></div>
                                    <div class="col-sm-10">
                                        <a class="btn btn-primary btn-lg btn-block" href="#">Log in</a>
                                        <a class="login-link" href="#">Lost your password?</a>
                                    </div>
                                    <div class="col-sm-1"></div>
                                </div>
                                <div class="clearfix"></div>
                            </form>
                        </div>
                    </div>


                    <div class="col-sm-3"></div>
                </div>

            </div> 
        </div>



    </body>
    <script src="bootstrap/js/jquery.js" type="text/javascript"></script>
    <script src="bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="flat-ui/dist/js/flat-ui.min.js"></script>
    <script src="flat-ui/assets/js/application.js"></script>

</html>
