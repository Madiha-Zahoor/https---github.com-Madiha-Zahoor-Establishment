<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Application Form</title>
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet"/>
        <link rel="stylesheet" href="general.css">
        <link href="font-awesome/css/font-awesome.css" rel="stylesheet"/>
        <link href="bootstrap/css/animate.css" rel="stylesheet"/>
        <link href="flat-ui/dist/css/flat-ui.css" rel="stylesheet"/>
        <link href="flat-ui/assets/css/demo.css" rel="stylesheet"/>
        <link href="main.css" rel="stylesheet"/>
    </head>
    <body>
        <div class="container-fluid">
            <div class="container">
                <div class="row">

                    <div class="heading">
                        <h3 class="text-center">Add Employee</h3>
                    </div>

                    <div>
                        <form action="" role="form">

                            <div>
                                <div class="col-sm-6">

                                    <div class="form-group">
                                        <label for="name">Name</label>
                                        <input type="text" class="form-control" id="name" placeholder="First Name">
                                    </div>
                                    <div class="form-group">
                                        <label for="fatherName">Father Name</label>
                                        <input type="text" class="form-control" id="fatherName" placeholder="Last Name">
                                    </div>
                                    <div class="form-group">
                                        <label for="dob">Date of Birth</label>
                                        <input type="text" class="form-control" id="dob" placeholder="1-Jan-1990">
                                    </div>
                                    <div class="form-group">
                                        <label for="country">Country</label>
                                        <select data-toggle="select" class="form-control select select-default mrs mbm" id="country">
                                            <option value="">--Select Country--</option>
                                            <option value="pakistan">PAKISTAN</option>
                                            <option value="afghanistan">AFGHANISTAN</option>
                                            <option value="japan">JAPAN</option>
                                            <option value="philippine">PHILIPPINE</option>
                                            <option value="thialand">THIALAND</option>
                                            <option value="africa">SOUTH AFRICA</option>
                                            <option value="rasia">RASIA</option>
                                        </select>
                                    </div>

                                    <div class="form-group">
                                        <label for="division">Division</label>
                                        <select data-toggle="select" class="form-control select select-default mrs mbm" id="division">
                                            <option value="">--SELECT DIVISION--</option>
                                            <option value="peshawar">PESHAWAR </option>
                                            <option value="mardan">MARDAN</option>
                                            <option value="malakand">MALAKAND </option>
                                            <option value="kohat">KOHAT</option>
                                            <option value="hazara">HAZARA</option>
                                            <option value="dik">DERA ISMAIL KHAN </option>
                                            <option value="bannu">BANNU</option>
                                            <option value="magency">MUHAMMAD AGENCY</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="phoneNo">Phone No</label>
                                        <input type="text" class="form-control" id="phoneNo">
                                    </div>
                                    <div class="form-group">
                                        <label for="mobileNo">Mobile No</label>
                                        <input type="text" class="form-control" id="monileNo">
                                    </div>

                                    <div class="form-group">
                                        <label for="permanentAddress">Permanent Address</label>
                                        <input type="text" class="form-control" id="permanentAddress">
                                    </div>

                                    <div class="form-group">
                                        <label for="image">Select Image</label>
                                        <input type="file" id="image" name="file_picture">
                                    </div>

                                </div>

                            </div>

                            <div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="entryToGovt">Entry to Govt Service</label>
                                        <input type="text" class="form-control" id="entryToGovt">
                                    </div>
                                    <div class="form-group">
                                        <label for="cnic">CNIC</label>
                                        <input type="text" class="form-control" id="cnic">
                                    </div>
                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <input type="email" class="form-control" id="email" placeholder="jane.doe@example.com">
                                    </div>
                                    <div class="form-group">
                                        <label for="province">Province</label>
                                        <select data-toggle="select" class="form-control select select-default mrs mbm" id="province">
                                            <option value="">--Select Province--</option>
                                            <option value="kpk">KHYBER PAKHTUNKHWA</option>
                                            <option value="punjab">PUNJAB</option>
                                            <option value="sindh">SINDH</option>
                                            <option value="balochistan">BALOCHISTAN</option>
                                            <option value="gilgit">GILGIT BALTISTAN</option>
                                            <option value="fata">FATA</option>
                                            <option value="balochis">BALOCHIS</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="district">District</label>
                                        <select data-toggle="select" class="form-control select select-default mrs mbm" id="district">
                                            <option value="">--SELECT DISTRICT--</option>
                                            <option value="peshawar">PESHAWAR</option>
                                            <option value="charsadda">CHARSADDA</option>
                                            <option value="nsr">NOWSHERA</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="personalNo">Personal No</label>
                                        <input type="text" class="form-control" id="personalNo">
                                    </div>
                                    <div class="form-group">
                                        <label for="appointmentDate">Appointment Date</label>
                                        <input type="text" class="form-control" id="appointmentDate">
                                    </div> 
                                    <div class="form-group">
                                        <label for="presentAddress">Present Address</label>
                                        <input type="text" class="form-control" id="presentAddress">
                                    </div>

                                    <div class="form-group">
                                        <label for="gender">Gender</label><br>
                                        <label class="radio">
                                            <input type="radio" data-toggle="radio" name="sex" id="male" value="option1" data-radiocheck-toggle="radio" required checked="">
                                            Male
                                        </label>
                                        <label class="radio">
                                            <input type="radio" data-toggle="radio" name="sex" id="female" value="option1" data-radiocheck-toggle="radio">
                                            Female
                                        </label>
                                    </div>
                                </div>
                                <div class="clearfix"></div>
                            </div>

                            <div class="text-center">
                                <button type="submit" class="btn btn-lg btn-primary"><i class="glyphicon glyphicon-ok"></i> Save </button>
                            </div>
                            <div class="clearfix"></div>


                        </form>

                    </div>
                </div>
            </div>
        </div>

    </body>
    <script src="bootstrap/js/jquery.js" type="text/javascript"></script>
    <script src="bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="flat-ui/dist/js/flat-ui.min.js"></script>
    <script src="flat-ui/assets/js/application.js"></script>
</html>
